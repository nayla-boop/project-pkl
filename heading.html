<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Parisienne&display=swap" rel="stylesheet">

  <!-- Custom Font Classes -->
  <style>
    .font-garamond {
      font-family: 'EB Garamond', serif;
    }
    .font-Parisienne {
      font-family: 'Parisienne', cursive;
    }
  </style>
</head>
<body class="overflow-hidden">
  <div class="relative w-full h-screen">
    <!-- Background Gambar -->
    <img src="heading_desktop.jpg" alt="Undangan" class="hidden md:block absolute w-full h-full object-cover z-0" />
    <img src="heading_mobile.jpg" alt="Undangan Mobile" class="block md:hidden absolute w-full h-full object-cover z-0" />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div>

    <!-- Teks untuk Desktop (kiri bawah) -->
    <div class="hidden md:block absolute bottom-16 left-16 text-white drop-shadow-[0_1px_4px_rgba(0,0,0,0.8)] text-center z-20 max-w-md">
      <h2 class="text-xl font-light font-garamond tracking-[.3em]">THE WEDDING OF</h2>
      <h1 class="text-[60px] leading-none mt-2 font-Parisienne">David & Nayla</h1>
      <p class="mt-4 text-xl font-garamond tracking-widest">08 • Agustus • 2028</p>
    </div>

    <!-- Teks untuk Mobile (tengah atas) -->
    <div class="block md:hidden absolute top-8 w-full text-center text-white z-20 px-4">
      <h2 class="text-xs font-garamond tracking-widest">THE WEDDING OF</h2>
      <h1 class="text-4xl mt-1 font-Parisienne">David & Nayla</h1>
      <p class="mt-1 text-sm font-garamond tracking-widest">08 • Agustus • 2028</p>
    </div>

    <!-- Teks Nama Tamu -->
    <div class="absolute bottom-8 md:bottom-16 w-full md:w-auto text-center md:text-right text-white drop-shadow-[0_1px_4px_rgba(0,0,0,0.8)] z-20 px-4 md:right-16">
      <p class="text-sm md:text-base font-light">Kepada Yth.<br>Bapak/Ibu/Saudara/i</p>
      <p class="text-lg md:text-2xl font-bold mt-1">Daneswara</p>
    </div>
  </div>
</body>
</html>
